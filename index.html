<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="materialize.min.css">
    <title>php Auth</title>
    
</head>
<body>
    
    <div>
        <div class="row">
            <div class="col s12 l6 m6">
                <form name="signupForm" id="signupForm">
                    <h2 class="center-align teal-text">Signup</h2>
                    <div class="input-field">
                        <input type="text" name="name" id="name">
                        <label for="name">Name</label>
                    </div>
                    <div class="input-field">
                        <input type="text" name="username" id="username">
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field">
                        <input type="email" name="email" id="email">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field">
                        <input type="password" name="password" id="password">
                        <label for="password">Password</label>
                    </div>
                    <div class="input-field center">
                        <input type="submit" class="btn-large teal white-text" value="Register" name="submit">
                    </div>
                </form>
            </div>
            <div class="col s12 l6 m6">
                <form name="loginForm" id="loginForm">
                    <h2 class="center-align red-text">Login</h2>
                    <div class="input-field">
                        <input type="text" name="username" id="lusername" />
                        <label for="lusername">Username</label>
                    </div>
                    <div class="input-field">
                        <input type="password" name="password" id="lpassword" />
                        <label for="lpassword">Password</label>
                    </div>
                    <div class="input-field center">
                        <input type="submit" name="login" value="login" class="btn red accent-2 white-text" />
                    </div>
                </form>

                <button class="btn red" id="online">Online</button>
                <button class="btn blue-grey" id="logout">Logout</button>
            </div>
        </div>
    </div>

    <script src="materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
